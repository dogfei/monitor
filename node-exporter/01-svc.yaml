apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  name: prometheus-node-exporter
  namespace: monitoring
  labels:
    app: node-exporter
spec:
  clusterIP: None
  ports:
  - name: prometheus-node-exporter
    port: 9100
    protocol: TCP
  selector:
    app: node-exporter
  type: ClusterIP