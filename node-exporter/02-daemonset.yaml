apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: prometheus-node-exporter
  namespace: monitoring
  labels:
    app: prometheus
    component: node-exporter
spec:
  template:
    metadata:
      name: prometheus-node-exporter
      labels:
        app: prometheus
        component: node-exporter
      spec:
        containers:
        - image: prom/node-exporter
          name: prometheus-node-exporter
          ports:
          - name: node-exporter
            containerPort: 9100
            hostPort: 9100
          resources:
            requests:
              cpu: "0.4"
              memory: 200M
            limits:
              cpu: "0.4"
              memory: 200M
          command:
          - /bin/node_exporter
          - --path.procfs
          - /host/proc
          - --path.sysfs
          - /host/sys
          -  --collector.filesystem.ignored-mount-points
          - ^/(sys|proc|dev|host|etc)($|/)
          volumeMounts:
          - name: proc
            mountPath: /host/proc
          - name: sys
            mountPath: /host/sys
          - name: root
            mountPath: /rootfs
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: root
        hostPath:
          path: /
      hostNetwork: true
      hostPID: true