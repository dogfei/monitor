apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-server
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      name: prometheus-server
      labels:
        app: prometheus
      spec:
        serviceAccountName: prometheus-sa
        containers:
        - name: prometheus
          image: prom/prometheus
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 80
          args:
          - --storage.tsdb.retention=15d
          - --config.file=/etc/prometheus/prometheus.yaml
          - --storage.tsdb.path=/data/prometheus-data
          - --web.enable-lifecycle
          resources:
            requests:
              cpu: 2000m
              memory: 4000M
            limits:
              cpu: 2000m
              memory: 4000M
          securityContext:
              privileged: true
          volumeMounts:
          - name: data
            mountPath: /data/prometheus-data
          - name: config-volume
            mountPath: /etc/prometheus
          - name: rules-volume
            mountPath: /etc/prometheus-rules
          - name: time
            mountPath: /etc/localtime
          - name: file-sd-volume
            mountPath: /etc/prometheus-file-sd
        volumes:
        - name: data
          hostPath:
            path: /data/prometheus-data
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: rules-volume
          configMap:
            name: prometheus-rules
        - name: time
          hostPath:
            path: /etc/localtime
        - name: file-sd-volume
          configMap:
            name: file-sd-config